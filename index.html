<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Oluwadamilola</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Engagement&display=swap" rel="stylesheet">
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="your-video-file.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="flap"></div>
                
                <div class="letter">
                    <div class="words line1">To:The love of my life.</div>
                    <div class="words line2">Oluwadamilola mi</div>
                    <div class="words line3">Now and forever</div>
                    <div class="words line4">I love you endlessly</div>
                    <div class="words line5">Forever yours ❤️</div>
                </div>

                <div class="side left"></div>
                <div class="side right"></div>
                <div class="pocket"></div>

                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                    <div class="heart a4"></div>
                </div>
            </div>
        </div>
        
        <div class="hint-text">
            <p>Open for a surprise</p>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="kotrell.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
